<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="bundle.css">
</head>

<body>
  <div id="pconfig" style="display:none">
    <label for="pname">New project name:</label>
    <input type="text" id="pname" name="pname" value="my-new-project" required>
    <br><br>

    <label for="ptype_picker">Type:</label>
    <select name="ptype_picker" id="ptype_picker">
      <option value="java">Java</option>
      <option value="java-maven">Java Maven</option>
      <option value="springboot-maven">SpringBoot Maven</option>
    </select>
    <br><br>

    <label for="isprivate">Private project</label>
    <input type="checkbox" id="isprivate" name="isprivate" checked>
    <br><br>

    <!--<button id="cproject">Create</button>-->
    <button id="cproject" class="foo-button mdc-button">
      <div class="mdc-button__ripple"></div>
      <span class="mdc-button__label">Create</span>
    </button>

    <div id="loading_for_creation" style="display:none">
      <img src="images/loading.gif" alt="Loading..." />
    </div>
    <p id="error_message" style="color:red;"></p>
  </div>
  <div id="loading">
    <p>Signing in to GitHub...</p>
    <img src="images/loading.gif" alt="Loading..." />
  </div>
  <div id="user_info"></div>
  <button id="signin" style="display:none">Sign in to GitHub</button>
  <script src="popup.bundle.js"></script>
</body>

</html>
