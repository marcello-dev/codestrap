<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="bundle.css">
</head>

<body>
  
  <div id="loading">
    <p>Signing in to GitHub...</p>
    <img src="images/loading.gif" alt="Loading..." />
  </div>
  <div id="user_info"></div>

  <!-- SIGN IN BUTTON -->
  <div class="mdc-touch-target-wrapper" >
    <button id="signin" class="mdc-button mdc-button--touch mdc-button--outlined signin-button" style="display:none" >
      <div class="mdc-button__ripple"></div>
      <span class="mdc-button__label">Sign in to GitHub</span>
      <div class="mdc-button__touch"></div>
    </button>
  </div>

  <!-- Home page -->
  <div id="home_container">
    
    <div id="home" style="display:none">
      <!-- REVOKE BUTTON -->
      <div class="mdc-touch-target-wrapper" >
        <button id="revoke" class="mdc-button mdc-button--touch mdc-button--outlined" style="display:none" >
          <div class="mdc-button__ripple"></div>
          <span class="mdc-button__label">Revoke token</span>
          <div class="mdc-button__touch"></div>
        </button>
      </div>
      <div class="mdc-touch-target-wrapper">
        <button id="newproject" class="mdc-button mdc-button--touch mdc-button--outlined" >
          <div class="mdc-button__ripple"></div>
          <span class="mdc-button__label">New project</span>
          <div class="mdc-button__touch"></div>
        </button>
      </div>

      <ul id="repo-list" class="mdc-list">

      </ul>
    </div>
  </div>

  <script src="popup.bundle.js" async></script>
</body>

</html>
